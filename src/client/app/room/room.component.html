<h2>Vote room: {{roomName || roomId}}</h2>
<p>
    Room URL:
    <input type="text" value="{{roomAddress}}" readonly #roomAddressInput style="width: 50%;">

        (click)="copyRoomAddressToClipboard(roomAddressInput, copyRoomAddressButton)">Copy</button>
</p>
